<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=yes">

    <title>Drum Player</title>

    <link rel="stylesheet" href="drum.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arvo">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

</head>

<body id="body">

    <center>
        <h1 id="title">Drum <i class="fas fa-drum"></i> Kit</h1>
    </center>

    <center>
        <div class="set">
            <button class="w drum">w</button>
            <button class="a drum">a</button>
            <button class="s drum">s</button>
            <button class="d drum">d</button>
            <button class="j drum">j</button>
            <button class="k drum">k</button>
            <button class="l drum">l</button>
            <button class="o drum">o</button>
        </div>
    </center>

    <center>
        <footer>
            Made with <span class="fas fa-heart"></span> by Vipul
        </footer>
    </center>



    <!--for font icons-->
    <script src="https://kit.fontawesome.com/9574ed757c.js" crossorigin="anonymous"></script>

    <!--    for external js file-->
    <script src="drum.js"></script>

</body></html>
